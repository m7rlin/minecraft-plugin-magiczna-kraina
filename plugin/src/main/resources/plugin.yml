name: MagicznaKraina
version: '${project.version}'
main: pl.mgtm.magicznakraina.MagicznaKraina
api-version: 1.19
prefix: MagicznaKraina
authors: [ Marcin m7rlin Stawowczyk, Maciej Fulerenn ]
description: description
website: https://mc.mgtm.pl

commands:
  tpa:
    description: Teleportuje gracza do innego gracza. Za pozwoleniem oczywiście.
  tpaccept:
    description: Akceptuje prośbę o teleportacje do Ciebie.
  tpdeny:
    description: Usuwa prośbę o teleportacje do Ciebie.
  sethome:
    description: Ustawia pozycje domu dla gracza.
  home:
    description: Teleportuje gracza do pozycji dom.
  serduszko:
    description: Dodaje pół serduszka graczowi.
  spawn:
    description: Przenosi gracza na spawn (punkt odrodzenia gracza) serwera.
  setspawn:
    description: Ustawia spawn (punkt odrodzenia gracza) serwera.
  youtube:
    aliases:
      - yt
    description: Wyświetla linki do kanałów youtube (wpisz w przeglądarce).
  discord:
    aliases:
      - dc
    description: Wyświetla adres serwera Discord (wpisz w przeglądarce).
  enderchest:
    aliases:
      - ec
    description: Otwiera skrzynie kresu (enderchest) gracza.
  kit:
    description: Daje graczowi dane zestaw przedmiotow/umiejętności. Wyświetla wszystkie dostępne zestawy przedmiotów (kity).
    aliases:
      - kits
  heal:
    description: Leczy gracza.
  broadcast:
    description: Wysyła wiadomość do wszystkich graczy na serwerze.
    aliases:
      - bc
  lock:
    description: Otwiera GUI blokowania skrzynek.
  alert:
    description: Wysyła alert do wszystkich graczy na serwerze.